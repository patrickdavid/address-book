<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <title>Address Book</title>
</head>
<body>
  <div class = "container">
    <div class = "col-md-6">
      <h1>Enter new contact</h1>
      <form id = "new-contact">
        <div class="form-group">
          <label for = "new-first-name">First name</label>
          <input type = "text" id = "new-first-name" class="form-control">
        </div>
        <div class="form-group">
          <label for = "new-last-name">Last name</label>
          <input type = "text" id = "new-last-name" class="form-control">
        </div>
        <div id="new-emails">
          <div class="new-email">
            <div class="form-group">
              <label>Email</label><span id="add-email" class="add-more">   (add another email)</span>
              <input type="email" class="form-control new-email-input">
            </div>
          </div>
        </div>

        <div id="new-phones">
          <div class="new-phone">
            <div class="form-group">
              <label>Phone</label><span id="add-phone" class="add-more">   (add another phone number)</span>
              <input type="text" class="form-control new-phone-input">
            </div>
          </div>
        </div>
        <div id="new-addresses">
          <div class="new-address">
            <div class="form-group">
              <label for="new-street">Street</label><span id="add-address" class="add-more">   (add another address)</span>
              <input type="text" class="form-control new-street">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control new-city">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control new-state">
            </div>
          </div>
        </div>
          <!-- <div class="add-more" class="text-right"><span id="add-address">add address</span></div> -->
          <p><button class="btn" type="submit">Submit contact</button></p>
      </form>
      <div id="show-contacts">
        <h2>Contacts</h2>
        <ul id="contactList"></ul>
      </div>
    </div>
    <div class = "col-md-6">
      <div id="show-details">
        <h1>Contact details</h1>
        <p>First name: <span id="first-name"></span></p>
        <p>Last name: <span id="last-name"></span></p>
        <p>Email:</p>
        <ul id="emailEntries"></ul>
        <p>Phone:</p>
        <ul id="phoneEntries"></ul>
        <p>Addresses</p>
        <ul id="addressEntries"></ul>
      </div>
    </div>
  </div>
</body>
</html>
